<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span class="clock">18:43</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-lock"></i>
        <span>96%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
        <span class="point_more"></span>
      </div>
    </header>



    <main class="friends-screen more-screen">


  <div class="user-component">
        <div class="user-component_column">
          <img
            src="jejuhw.jpg"
            class="user-component-column_avatar user-component-column_avatar-xl"
          />
          <div class="user-component-column_text">
            <h1 class="user-component-column-text_title">76HW</h1>
            <span class="user-component-column-text_subtitle"
              >+82 010-5765-7509</span
            >
            <i class="fas fa-exclamation-circle"></i>


          </div>
        </div>
        <div class="user-component_column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row ">
        <div class="icon-row_icons">
            <i class="fas fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row_icons">
            <i class="fas fa-shopping-bag fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row_icons">
            <i class="fas fa-grin fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row_icons">
            <i class="fas fa-paint-brush fa-2x"></i>
          <span>Themes</span>
        </div>

      </div>

      <div class="icon-row row2">
        <div class="icon-row_icons">
          <i class="fas fa-file-invoice-dollar fa-2x"></i>
        <span>Account</span>
      </div>
      <div class="icon-row_icons">
          <i class="fas fa-comments fa-2x"></i>
        <span>OpenChat</span>
      </div>
      </div>

      
      <div class="suggestions">
        <div class="border-top"></div>
        <div class="suggestions-title">
          <h1>Suggestions</h1>
        </div>
        <div class="suggestions-icons">
          <div class="suggestions-icon">
            <div class="suggestions-img">
              <i class="fas fa-quote-right fa-lg"></i>
            </div>
            <span class="suggestions-text">Kakao Story</span>
          </div>
          <div class="suggestions-icon">
            <div class="suggestions-img fa-lg">
              <i class="fas fa-users"></i>
            </div>
            <span class="suggestions-text">Kakao friends</span>
          </div>
          <div class="suggestions-icon">
            <div class="suggestions-img fa-lg">
              <i class="far fa-gem"></i>
            </div>
            <span class="suggestions-text">Friends Gem</span>
          </div>
  
        </div>

      </div>
    
    

    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <i class="far fa-comment fa-2x"></i
            ><span class="nav_notification">1</span></a
          >
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/0ea90c0361.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
