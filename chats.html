<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span class="clock">18:43</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-lock"></i>
        <span>96%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header_icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-comment-medical"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="jejuhw.jpg"
            class="user-component-column_avatar user-component-column_avatar-xl"
          />
          <div class="user-component-column_text">
            <h1 class="user-component-column-text_title">KokoaTalk</h1>
            <span class="user-component-column-text_subtitle"
              >Please check My Kokoa Account Info</span
            >
          </div>
        </div>
        <div class="user-component_column">
          <h1 class="user-component-column_time">21:22</h1>
          <span class="user-component-column_msgcount">1</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <i class="fa fa-comment fa-2x"></i
            ><span class="nav_notification">1</span></a
          >
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/0ea90c0361.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
