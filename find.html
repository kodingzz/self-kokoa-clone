<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span class="clock">18:43</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-lock"></i>
        <span>96%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
        <span class="point"></span>
      </div>
    </header>

    <main class="find-screen">
      <div class="icon-row">
        <div class="icon-row_icons">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row_icons">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row_icons">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row_icons">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <div class="recommended-friends_header">
          <span>Recommended Friends</span>
        </div>
        <div class="recommended-friends_info">
          <span>You have no recommended friends</span>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat_header">
          <div class="open-chat-header_column">
            <span>Open Chat</span>
          </div>
          <div class="open-chat-header_column">
            <span>Go to Open Chat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post_column">
          <div class="open-post_title"><h1>#BLACKPINK</h1></div>
          <div class="open-post_hashtag">
            <h1>#BLACKPINK#BLINGK#FRIENDS</h2>
          </div>
          <div class="open-post_members">
            <img src="jejuhw.jpg" />
            <span class="open-post-members_count">1023 members</span>
            <div class="divider"></div>
            <span class="open-post-members_status">Active</span>
          </div>
        </div>

        <div class="open-post_column">
          <div class="open-post_album">
            <img src="http://thumbnail.10x10.co.kr/webimage/image/basic600/483/B004830738.jpg?cmd=thumb&w=500&h=500&fit=true&ws=false"/>
            <div class="open-post_heartcount">
              <i class="fas fa-heart"></i>
              <span>4355</span>
            </div>

          </div>



        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <i class="far fa-comment fa-2x"></i
            ><span class="nav_notification">1</span></a
          >
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/0ea90c0361.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
